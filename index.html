
<!DOCTYPE html>
<html lang="pl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">
    <title>Nuffi OS | Enterprise Finance Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Load Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Neo-Finance Palette - STRICT
              void: '#050505',
              onyx: '#0A0A0C',
              'onyx-light': '#141419',
              gold: '#D4AF37',
              'gold-dim': '#8A7018',
              platinum: '#E1E1E3',
              'platinum-dim': '#8E8E93',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            }
          }
        }
      }
    </script>
    
    <!-- Neo-Finance Global Styles -->
    <style>
      :root {
        --bg-void: #050505;
        --bg-onyx: #0A0A0C;
        --glass-border: rgba(255, 255, 255, 0.05);
        --glass-highlight: rgba(255, 255, 255, 0.1);
        --gold-primary: #D4AF37;
      }

      body {
        background-color: var(--bg-void) !important;
        color: #E1E1E3;
        overflow-x: hidden;
      }

      /* Custom Scrollbar - Minimalist Black */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #222; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37; 
      }

      /* --- THE NEO GRID ANIMATION --- */
      .neo-grid-bg {
        background-color: var(--bg-void);
        background-image: 
          linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        position: fixed;
        inset: 0;
        z-index: -1;
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        pointer-events: none;
      }

      /* --- ONYX GLASS CARD SYSTEM --- */
      .neo-card {
        background: rgba(10, 10, 12, 0.6);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 40px rgba(0, 0, 0, 0.5);
      }

      .neo-card:hover {
        border-color: var(--glass-highlight);
        box-shadow: 0 0 30px -5px rgba(255, 255, 255, 0.03);
      }

      /* --- INPUTS & CONTROLS --- */
      input, select, textarea, .neo-input {
        background-color: #0F0F12 !important;
        border: 1px solid #1E1E24 !important;
        color: #fff !important;
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.5) !important;
      }
      
      input:focus, select:focus, textarea:focus {
        border-color: #D4AF37 !important; /* Gold Focus */
        box-shadow: 0 0 0 1px rgba(212, 175, 55, 0.3) !important;
        outline: none !important;
      }

      /* --- TEXT GRADIENTS --- */
      .text-gold {
        color: #D4AF37 !important;
      }
      
      /* --- TABLE OVERRIDES --- */
      th {
        color: #71717A !important;
        border-bottom: 1px solid rgba(255,255,255,0.05) !important;
        font-weight: 600 !important;
        font-size: 0.7rem !important;
        text-transform: uppercase !important;
        letter-spacing: 0.05em !important;
      }
      td {
        border-bottom: 1px solid rgba(255,255,255,0.02) !important;
        color: #D4D4D8 !important;
      }
      tr:hover td {
        background-color: rgba(255,255,255,0.03) !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "vite": "https://esm.sh/vite@^7.2.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "jspdf": "https://esm.sh/jspdf@^3.0.4",
    "lightweight-charts": "https://esm.sh/lightweight-charts@4.1.3",
    "@tanstack/react-table": "https://esm.sh/@tanstack/react-table@^8.21.3",
    "zod": "https://esm.sh/zod@^4.1.13",
    "zustand": "https://esm.sh/zustand@^5.0.9",
    "@hookform/resolvers/": "https://esm.sh/@hookform/resolvers@^5.2.2/",
    "react-hook-form": "https://esm.sh/react-hook-form@^7.68.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.1"
  }
}
</script>
</head>
  <body class="antialiased selection:bg-gold selection:text-black">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
